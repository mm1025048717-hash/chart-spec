<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长文字垂直显示 - Chart Spec</title>
    <script src="https://cdn.jsdelivr.net/npm/@antv/g2plot@2.4.31/dist/g2plot.min.js"></script>
    <style>
        :root {
            --apple-blue: #0071E3;
            --apple-gray-50: #FBFBFD;
            --apple-gray-100: #F5F5F7;
            --apple-gray-200: #E8E8ED;
            --apple-gray-400: #86868B;
            --apple-gray-900: #1D1D1F;
            --apple-orange: #FF9500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--apple-gray-50);
            color: var(--apple-gray-900);
            line-height: 1.5;
            padding: 40px 24px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .header { margin-bottom: 48px; }
        .header h1 { font-size: 32px; font-weight: 700; margin-bottom: 12px; }
        .header p { font-size: 17px; color: var(--apple-gray-400); }

        .spec-card {
            background: #FFF;
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--apple-gray-200);
            margin-bottom: 32px;
        }

        .spec-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .spec-title::before {
            content: '';
            width: 4px;
            height: 18px;
            background: var(--apple-orange);
            border-radius: 2px;
        }

        .chart-container {
            height: 350px;
            margin: 24px 0;
        }

        .code-block {
            background: var(--apple-gray-900);
            color: #FFF;
            padding: 24px;
            border-radius: 12px;
            font-family: "SF Mono", monospace;
            font-size: 13px;
            overflow-x: auto;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 149, 0, 0.1);
            color: var(--apple-orange);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/x-axis-test/index.html" class="back-link">← 返回智能处理总览</a>
        
        <header class="header">
            <span class="badge">方案 03</span>
            <h1>长文字垂直显示</h1>
            <p>适用场景：文字长度 > 8 字符。策略：自动 90° 垂直显示，节省水平空间。</p>
        </header>

        <div class="spec-card">
            <div class="spec-title">图表预览</div>
            <div id="chart-container" class="chart-container"></div>
        </div>

        <div class="spec-card">
            <div class="spec-title">核心配置</div>
            <div class="code-block">
<pre>xAxis: {
  label: {
    autoRotate: false,
    rotate: -Math.PI / 2, // -90度垂直
    style: {
      textAlign: 'right', // 垂直时右对齐即对齐轴线
      textBaseline: 'middle'
    }
  }
}</pre>
            </div>
        </div>
    </div>

    <script>
        const data = [
            { project: '上海研发中心基础架构升级项目', value: 3650 },
            { project: '北京朝阳区数字化转型二期工程', value: 2808 },
            { project: '广州天河智慧园区物联网部署', value: 2408 },
            { project: '深圳南山人工智能实验室建设', value: 2236 },
            { project: '杭州余杭区跨境电商物流系统', value: 1500 },
        ];

        new G2Plot.Column('chart-container', {
            data,
            xField: 'project',
            yField: 'value',
            color: '#FF9500',
            columnWidthRatio: 0.4,
            columnStyle: { radius: [4, 4, 0, 0] },
            xAxis: {
                label: {
                    autoRotate: false,
                    rotate: -Math.PI / 2,
                    style: { fontSize: 11, fill: '#86868B', textAlign: 'right', textBaseline: 'middle' }
                }
            },
            yAxis: { grid: { line: { style: { lineDash: [4, 4] } } } },
            label: {
                position: 'top',
                style: { fill: '#FF9500', fontSize: 11 }
            }
        }).render();
    </script>
</body>
</html>
